<html lang="ru" class=""><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TplayPranker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #11a011;
        }

        .round-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-image: url('fireinthehole.png');
            background-size: cover;
            border: none;
            cursor: default;
            outline: none;
        }

        h1 {
            margin: 20px;
            font-size: 26px;
            text-align: center;
        }
    </style>
<style id="__web-inspector-hide-shortcut-style__">
.__web-inspector-hide-shortcut__, .__web-inspector-hide-shortcut__ *, .__web-inspector-hidebefore-shortcut__::before, .__web-inspector-hideafter-shortcut__::after
{
    visibility: hidden !important;
}
</style></head>
<body>
    <h1>Made by Tplay (discord: @tplayoff)</h1>
    <button class="round-img" onclick="play()"></button>
    <audio id="pranksound"></audio>
    <script>
        function play() {
            document.getElementById("pranksound").src = "sounds/" + ( Math.floor(Math.random() * 12) + 1 ) + ".mp3";
            var sound = document.getElementById("pranksound");
            sound.loop = "loop";
            sound.play();
        }
    </script>
</body></html>
